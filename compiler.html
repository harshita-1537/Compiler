<html>
    <head><title>Compiler</title></head>

    <link rel="stylesheet" href="compiler.css">
<body>
    <div class="container pt-3">
        <div>
            <h1 class="text-center"> Write,Compile and have fun</h1>
        </div>
          <div class=" container row">
            <div class="col-6"><h3 class="text-left">Type your code</h3></div> 

          <div class="text-right col-5 ml-4"id="ram">

               <option value="0">Python</option>
               <option value="7">C</option>

               <option value="4">Javascript</option>
               <option value="8">Java</option>
        </select>
        </div>
    </div>
        
            <div class ="col my-3">
            <textarea rows="11"  cols="140" id="code"> Write your code here</textarea>
        </div>

            <div class="col my-3"><textarea rows="5" cols="140" id="output">Output:</textarea>
        </div>
  
        <div class=" col my-3">
            <button type="button" id="btn" class="btn btn-warning" onclick="compile()">Compile</button>
        </div>
    </div>
</body>
